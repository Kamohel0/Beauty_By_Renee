<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flip Effect</title>
  <link rel="stylesheet" href="assets/css/stylesLogin.css">

    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  <div class="flip-container">
    <div class="flipper">
      <!-- Sign-Up Page -->
      <div class="front">
        <h2 id="two">Sign Up</h2> 
        <a class="home-btn" href="index.html">
            <i class="fas fa-home"></i> <!-- Home icon -->
          </a>
        <div class="signup-box">
          <h2>Create your account</h2>
          <form>
            <input type="text" placeholder="First Name" required>
            <input type="text" placeholder="Last Name" required>
            <input type="email" placeholder="Email" required>
            <input type="tel" placeholder="Phone Number" required>
            <input type="password" placeholder="Password" required>
            <input type="password" placeholder="Confirm Password" required>
            <button type="submit">Create account</button>
          </form>
          <p>Already have an account? <a href="#" id="to-login">Sign in</a></p>
        </div>
      </div>

      <!-- Login Page -->
      <div class="back">
        <h2 id="one">Login</h2> 
        <h2 style="text-align: center; color: white;">__________________</h2>
        <div class="signup-box">
          <h2>Login to your account</h2>
          <form>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <div class="remember-me">
              <label id="lab">
                <input type="checkbox" id="rememberMe"> 
                <p id="p">Remember me</p>
              </label>

              
            </div>
            <button type="submit">Login</button>
          </form>
          <p>Don't have an account? <a href="#" id="to-signup">Sign up</a></p>
        </div>
      </div>
    </div>
  </div>

  <script src="signup.js"></script>
</body>
</html>
